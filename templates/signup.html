<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Serving Good - Sign Up</title>
  <style>
    /* Match the dimensions from index.html */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white; 
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    label { 
      display: block; 
      text-align: left; 
      margin-bottom: 5px; 
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0 12px 0;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red; 
      font-weight: bold; 
      margin-top: 10px;
    }
    .success {
      color: green; 
      font-weight: bold; 
      margin-top: 10px;
    }
    .group-section {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    /* When checkbox is checked, show group-section */
    #toggle-group:checked ~ .group-section {
      display: block;
    }
    /* Global button styling */
    button {
      width: 100%;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease-in;
    }
    /* Sign Up Button */
    #signup-btn {
      background-color: #008000;
    }
    #signup-btn:hover {
      background-color: #006000;
    }
    /* Back to Login Button */
    #back-to-login {
      background-color: #007bff;
    }
    #back-to-login:hover {
      background-color: #0056b3;
    }
    /* Make checkbox bigger */
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
    }
    label, p {
      font-size: 16px;
      margin: 0;
      display: block;
    }
    /* Group shopping message */
    .group-warning {
      font-weight: bold;
      margin: 16px 0;
    }
    .group-warning .warning-text {
      color: red;
    }
    /* Spinner style */
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    #success-div {
      color: #008000;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up for Serving Good</h1>
    <form id="signup-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />
      
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="(555) 555-5555" required />
      
      <!-- Group shopping instructions -->
      <p class="group-warning">
        If you are shopping with a group, please check the box below and enter the phone number of your group member.
        <span class="warning-text">
          Remember, each shopper must have their own line number. Failure to follow this rule may result in a ban.
        </span>
      </p>
      
      <label>
        <input type="checkbox" id="toggle-group" />
        I am shopping in a group.
      </label>
      
      <!-- Single group member field (no add button) -->
      <div class="group-section" id="group-section">
        <p style="font-weight: bold;">Group Shopper Phone Number</p>
        <input type="text" id="group-phone" placeholder="Phone Number" />
      </div>
      
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    
    <button id="back-to-login" type="button">Back to Check-In</button>
    
    <div class="spinner" id="loading-spinner"></div>
    <div id="error-msg" class="error"></div>
    <div id="success-msg" class="success"></div>
  </div>
  
  <script>
    // Helper function for logging (uses console.log)
    function logDebug(...args) {
      console.log(...args);
    }

    // Normalize phone on the client side
    function frontEndNormalizePhone(raw) {
      if (!raw) return null;
      const stripped = raw.replace(/[^\d]/g, "");
      if (stripped.length === 10) return stripped;
      if (stripped.length === 11 && stripped.startsWith("1")) {
        return stripped.slice(1);
      }
      return null;
    }

    // Toggle the group section based on checkbox
    const toggleGroupCheckbox = document.getElementById("toggle-group");
    const groupSection = document.getElementById("group-section");
    toggleGroupCheckbox.addEventListener("change", () => {
      groupSection.style.display = toggleGroupCheckbox.checked ? "block" : "none";
    });

    // "Back to Check-In" button action
    const backToLoginBtn = document.getElementById("back-to-login");
    backToLoginBtn.addEventListener("click", () => {
      window.location.href = "/";
    });

    // Form submission handler
    const form = document.getElementById("signup-form");
    const errorDiv = document.getElementById("error-msg");
    const successDiv = document.getElementById("success-msg");
    const spinner = document.getElementById("loading-spinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      successDiv.textContent = "";
      spinner.style.display = "block";

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      let groupPhone = "";
      if (toggleGroupCheckbox.checked) {
        const gp = document.getElementById("group-phone").value.trim();
        if (gp) {
          const normalized = frontEndNormalizePhone(gp);
          if (!normalized) {
            errorDiv.textContent = "Invalid group phone number format.";
            spinner.style.display = "none";
            return;
          }
          if (normalized === frontEndNormalizePhone(phone)) {
            errorDiv.textContent = "You cannot add your own phone number as a group member.";
            spinner.style.display = "none";
            return;
          }
          groupPhone = normalized;
        }
      }

      if (!fname || !lname || !email || !phone) {
        spinner.style.display = "none";
        errorDiv.textContent = "Please fill all required fields.";
        return;
      }

      const normalizedPhone = frontEndNormalizePhone(phone);
      if (!normalizedPhone) {
        spinner.style.display = "none";
        errorDiv.textContent = "Invalid phone number format.";
        return;
      }

      // Build the payload exactly as expected by your backend.
      const payload = {
        firstName: fname,
        lastName: lname,
        email: email,
        phone: normalizedPhone,
        groupPhone: groupPhone
      };

      logDebug("Payload to send:", payload);

      try {
        const resp = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        spinner.style.display = "none";

        // Clone the response so we can read it safely.
        let json;
        try {
          json = await resp.json();
        } catch (parseError) {
          // If JSON parsing fails, use the clone to get the raw text.
          const cloneResp = resp.clone();
          const textResp = await cloneResp.text();
          errorDiv.textContent = "Server returned invalid JSON: " + textResp;
          return;
        }

        logDebug("Response from /signup:", json);
        if (json.error) {
          errorDiv.textContent = json.error;
          return;
        }
        
        successDiv.textContent = "Successfully signed up! Redirecting...";
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      } catch (err) {
        spinner.style.display = "none";
        errorDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
