<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Serving Good - Sign Up</title>
  <style>
    /* Basic layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0 12px 0;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .group-section {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    /* Show group section when checkbox is checked */
    #toggle-group:checked ~ .group-section {
      display: block;
    }
    button {
      width: 100%;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.2s ease-in;
    }
    #signup-btn {
      background-color: #008000;
    }
    #signup-btn:hover {
      background-color: #006000;
    }
    #back-to-login {
      background-color: #007bff;
    }
    #back-to-login:hover {
      background-color: #0056b3;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up for Serving Good</h1>
    <form id="signup-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="(555) 555-5555" required />

      <p class="group-warning">
        If you are shopping with a group, please check the box below and enter the phone number of your group member.
        <span class="warning-text">
          Remember, each shopper must have their own line number.
        </span>
      </p>

      <label>
        <input type="checkbox" id="toggle-group" />
        I am shopping in a group.
      </label>

      <div class="group-section" id="group-section">
        <p style="font-weight: bold;">Group Shopper Phone Number</p>
        <input type="text" id="group-phone" placeholder="Phone Number" />
      </div>

      <button type="submit" id="signup-btn">Sign Up</button>
    </form>

    <button id="back-to-login" type="button">Back to Check-In</button>

    <div class="spinner" id="loading-spinner"></div>
    <div id="error-msg" class="error"></div>
    <div id="success-msg" class="success"></div>
  </div>

  <script>
    // Simple client-side logging (to browser console)
    function logDebug(...args) {
      console.log(...args);
    }

    // Client-side phone normalization (matches server logic)
    function frontEndNormalizePhone(raw) {
      if (!raw) return null;
      const stripped = raw.replace(/[^\d]/g, "");
      if (stripped.length === 10) return stripped;
      if (stripped.length === 11 && stripped.startsWith("1")) return stripped.slice(1);
      return null;
    }

    // Toggle group section based on checkbox state.
    const toggleGroupCheckbox = document.getElementById("toggle-group");
    const groupSection = document.getElementById("group-section");
    toggleGroupCheckbox.addEventListener("change", () => {
      groupSection.style.display = toggleGroupCheckbox.checked ? "block" : "none";
    });

    // "Back to Check-In" button action.
    const backToLoginBtn = document.getElementById("back-to-login");
    backToLoginBtn.addEventListener("click", () => {
      window.location.href = "/";
    });

    // Form submission handler.
    const form = document.getElementById("signup-form");
    const errorDiv = document.getElementById("error-msg");
    const successDiv = document.getElementById("success-msg");
    const spinner = document.getElementById("loading-spinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      successDiv.textContent = "";
      spinner.style.display = "block";

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      let groupPhone = "";
      if (toggleGroupCheckbox.checked) {
        const gp = document.getElementById("group-phone").value.trim();
        if (gp) {
          const normalizedGp = frontEndNormalizePhone(gp);
          if (!normalizedGp) {
            errorDiv.textContent = "Invalid group phone number format.";
            spinner.style.display = "none";
            return;
          }
          if (normalizedGp === frontEndNormalizePhone(phone)) {
            errorDiv.textContent = "You cannot add your own phone number as a group member.";
            spinner.style.display = "none";
            return;
          }
          groupPhone = normalizedGp;
        }
      }

      if (!fname || !lname || !email || !phone) {
        spinner.style.display = "none";
        errorDiv.textContent = "Please fill all required fields.";
        return;
      }

      const normalizedPhone = frontEndNormalizePhone(phone);
      if (!normalizedPhone) {
        spinner.style.display = "none";
        errorDiv.textContent = "Invalid phone number format.";
        return;
      }

      // Build payload exactly as expected.
      const payload = {
        firstName: fname,
        lastName: lname,
        email: email,
        phone: normalizedPhone,
        groupPhone: groupPhone // Will be empty string if not provided.
      };

      logDebug("Payload to send:", payload);

      try {
        // Post the sign-up data to the Flask app.
        const resp = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        spinner.style.display = "none";
        // Parse JSON response.
        const json = await resp.json();
        logDebug("Response from /signup:", json);
        if (json.error) {
          errorDiv.textContent = json.error;
          return;
        }
        successDiv.textContent = "Successfully signed up! Redirecting...";
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      } catch (err) {
        spinner.style.display = "none";
        errorDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
